<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - OIDC Provider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
      padding: 40px;
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      color: #333;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .logo p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      color: #333;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e1e8ed;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 10px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info-text {
      text-align: center;
      color: #666;
      font-size: 13px;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid #e1e8ed;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>üîê OIDC Provider</h1>
      <p>Sign in to continue</p>
    </div>

    <div id="errorMessage" class="error-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required autocomplete="username" autofocus>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>

      <button type="submit" class="submit-btn" id="submitBtn">
        Sign In
      </button>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <div class="info-text">
      Secure authentication powered by OpenID Connect
    </div>
  </div>

  <script>
    // Parse URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const clientId = urlParams.get('client_id');
    const redirectUri = urlParams.get('redirect_uri');
    const responseType = urlParams.get('response_type');
    const scope = urlParams.get('scope');
    const state = urlParams.get('state');
    const codeChallenge = urlParams.get('code_challenge');
    const codeChallengeMethod = urlParams.get('code_challenge_method');
    const error = urlParams.get('error');

    // Show error if present in URL
    if (error) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = decodeURIComponent(urlParams.get('error_description') || 'Authentication error');
      errorMessage.classList.add('show');
    }

    // Validate required parameters
    if (!clientId || !redirectUri || !responseType) {
      const errorMessage = document.getElementById('errorMessage');
      errorMessage.textContent = 'Invalid request: Missing required parameters';
      errorMessage.classList.add('show');
      document.getElementById('loginForm').style.display = 'none';
    }

    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const submitBtn = document.getElementById('submitBtn');
      const loading = document.getElementById('loading');

      // Hide error
      errorMessage.classList.remove('show');

      // Show loading
      submitBtn.disabled = true;
      loading.classList.add('show');

      try {
        // Prepare form data
        const formData = new URLSearchParams();
        formData.append('username', username);
        formData.append('password', password);
        formData.append('client_id', clientId);
        formData.append('redirect_uri', redirectUri);
        formData.append('response_type', responseType);
        formData.append('scope', scope || 'openid profile email');
        if (state) formData.append('state', state);
        if (codeChallenge) formData.append('code_challenge', codeChallenge);
        if (codeChallengeMethod) formData.append('code_challenge_method', codeChallengeMethod);

        // Submit to auth endpoint
        const response = await fetch('${api_url}/auth', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: formData.toString(),
          redirect: 'manual'
        });

        // Handle response
        if (response.type === 'opaqueredirect' || response.status === 302 || response.status === 0) {
          // Successful login, follow redirect
          const location = response.headers.get('Location');
          if (location) {
            window.location.href = location;
          } else {
            // If we can't get the location, try to parse from response
            window.location.href = '${api_url}/auth?' + formData.toString();
          }
        } else if (response.ok) {
          const data = await response.json();
          if (data.redirect_url) {
            window.location.href = data.redirect_url;
          } else if (data.location) {
            window.location.href = data.location;
          } else {
            throw new Error('No redirect URL provided');
          }
        } else {
          const data = await response.json();
          throw new Error(data.error_description || data.error || 'Authentication failed');
        }
      } catch (error) {
        console.error('Login error:', error);
        errorMessage.textContent = error.message || 'Invalid username or password. Please try again.';
        errorMessage.classList.add('show');
        submitBtn.disabled = false;
        loading.classList.remove('show');
      }
    });
  </script>
</body>
</html>
