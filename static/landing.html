<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Application - OIDC Provider</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 32px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .header p {
      font-size: 16px;
      opacity: 0.9;
    }

    .user-info {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .user-info h2 {
      color: #333;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .user-info p {
      color: #666;
      font-size: 14px;
    }

    .applications {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .app-card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }

    .app-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }

    .app-card.disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .app-card.disabled:hover {
      transform: none;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .app-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      margin-bottom: 16px;
    }

    .app-name {
      color: #333;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .app-description {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
      margin-bottom: 12px;
    }

    .app-accounts {
      font-size: 12px;
      color: #999;
    }

    .loading {
      text-align: center;
      color: white;
      padding: 40px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      background: white;
      border-radius: 12px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .error h2 {
      color: #c33;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .error p {
      color: #666;
      font-size: 16px;
    }

    .logout-btn {
      background: white;
      color: #667eea;
      border: 2px solid white;
      padding: 10px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: block;
      margin: 0 auto;
    }

    .logout-btn:hover {
      background: transparent;
      color: white;
    }

    .account-badge {
      display: inline-block;
      background: #f0f4f8;
      color: #667eea;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üöÄ Select Application</h1>
      <p>Choose an application to continue</p>
    </div>

    <div id="userInfo" class="user-info" style="display: none;">
      <h2>Welcome, <span id="userName"></span>!</h2>
      <p id="userEmail"></p>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Loading your applications...</p>
    </div>

    <div id="applications" class="applications" style="display: none;">
      <!-- Applications will be loaded here -->
    </div>

    <div id="error" class="error" style="display: none;">
      <h2>‚ö†Ô∏è Error</h2>
      <p id="errorMessage"></p>
    </div>

    <button class="logout-btn" onclick="logout()" style="margin-top: 30px; display: none;" id="logoutBtn">
      Sign Out
    </button>
  </div>

  <script>
    // Get API URL from query parameter or derive from referrer
    const urlParams = new URLSearchParams(window.location.search);
    const apiUrl = urlParams.get('api_url') || deriveApiUrl();
    
    // Derive API URL from the referrer or construct from known pattern
    function deriveApiUrl() {
      // Try to get from referrer
      if (document.referrer) {
        try {
          const refUrl = new URL(document.referrer);
          // If referrer is from API Gateway, use it
          if (refUrl.hostname.includes('execute-api') || refUrl.hostname.includes('amazonaws.com')) {
            return refUrl.origin + refUrl.pathname.split('/').slice(0, -1).join('/');
          }
        } catch (e) {
          console.error('Error parsing referrer:', e);
        }
      }
      
      // Fallback: try to get from session storage
      const storedApiUrl = sessionStorage.getItem('oidc_api_url');
      if (storedApiUrl) {
        return storedApiUrl;
      }
      
      console.warn('Could not derive API URL');
      return '';
    }
    
    // Save API URL to session storage for future use
    if (apiUrl) {
      sessionStorage.setItem('oidc_api_url', apiUrl);
    }
    
    // Get session from URL params or session storage
    const sessionToken = urlParams.get('session') || sessionStorage.getItem('oidc_session');
    const clientId = urlParams.get('client_id');
    const redirectUri = urlParams.get('redirect_uri');
    const state = urlParams.get('state');

    // Save session token
    if (sessionToken) {
      sessionStorage.setItem('oidc_session', sessionToken);
    }

    // Load user applications
    async function loadApplications() {
      try {
        if (!sessionToken) {
          throw new Error('No session token found. Please log in again.');
        }

        // Fetch user info and available applications
        const response = await fetch(apiUrl + '/landing', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${sessionToken}`
          }
        });

        if (!response.ok) {
          const error = await response.json();
          throw new Error(error.error_description || 'Failed to load applications');
        }

        const data = await response.json();

        // Display user info
        document.getElementById('userName').textContent = data.user.name || data.user.username;
        document.getElementById('userEmail').textContent = data.user.email || '';
        document.getElementById('userInfo').style.display = 'block';
        document.getElementById('logoutBtn').style.display = 'block';

        // Display applications
        const applicationsDiv = document.getElementById('applications');
        applicationsDiv.innerHTML = '';

        if (!data.applications || data.applications.length === 0) {
          applicationsDiv.innerHTML = '<p style="color: white; text-align: center;">No applications available</p>';
        } else {
          data.applications.forEach(app => {
            const card = document.createElement('div');
            card.className = 'app-card';
            if (!app.enabled) {
              card.classList.add('disabled');
            }

            const accountBadges = app.accounts && app.accounts.length > 0
              ? app.accounts.map(acc => `<span class="account-badge">${acc}</span>`).join(' ')
              : '';

            card.innerHTML = `
              <div class="app-icon">${app.icon || 'üì±'}</div>
              <div class="app-name">${app.name}</div>
              <div class="app-description">${app.description || 'No description'}</div>
              ${accountBadges}
            `;

            if (app.enabled) {
              card.onclick = () => selectApplication(app);
            }

            applicationsDiv.appendChild(card);
          });
        }

        document.getElementById('loading').style.display = 'none';
        applicationsDiv.style.display = 'grid';

      } catch (error) {
        console.error('Error loading applications:', error);
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('errorMessage').textContent = error.message;
      }
    }

    // Select an application and redirect
    async function selectApplication(app) {
      try {
        // Construct redirect URL with selected account
        const params = new URLSearchParams();
        params.append('session', sessionToken);
        params.append('application_id', app.id);
        if (app.selectedAccount) {
          params.append('account', app.selectedAccount);
        }
        if (clientId) params.append('client_id', clientId);
        if (redirectUri) params.append('redirect_uri', redirectUri);
        if (state) params.append('state', state);

        // Redirect to complete authorization
        window.location.href = apiUrl + '/complete-auth?' + params.toString();

      } catch (error) {
        console.error('Error selecting application:', error);
        alert('Failed to select application: ' + error.message);
      }
    }

    // Logout function
    function logout() {
      sessionStorage.removeItem('oidc_session');
      sessionStorage.removeItem('oidc_api_url');
      window.location.href = apiUrl + '/logout';
    }

    // Load applications on page load
    loadApplications();
  </script>
</body>
</html>
